<div class="text-center center-block">
    <h3>{{ "auth_settings" | translate: lang }}</h3>
    <p *ngIf="authResetStatus.value" class="{{ authResetStatus.type + ' col-md-12' }}">
      {{ authResetStatus.value }}
    </p>
    <br />
  
    <div class="col-md-12">
      <button class="btn btn-success" id="resetAuthButton" (click)="resetAuth()">
        {{ "reset_auth" | translate: lang }}
      </button>
    </div>
  </div>
  <div style="clear: both;"></div>
